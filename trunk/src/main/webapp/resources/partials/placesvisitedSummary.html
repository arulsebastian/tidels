<script type="text/javascript">
ng.ready( function() {
	var my_basic_cal = new ng.Calendar({
        input: 'date1',            // the input field id
        start_date: 'year - 5',   // the start date (default is today)
        end_date: 'year+5',      // the end date (related to start_date, 4 years from today)
        display_date: new Date(),   // the display date (default is start_date)
        events: {
            onSelect: function(dt){
		    			var dd = dt.getDate();
		    			var mm = dt.getMonth()+1; //January is 0!
		    			var yyyy = dt.getFullYear();
		    			
		    			if(dd<10) {
		    			    dd='0'+dd
		    			} 
		
		    			if(mm<10) {
		    			    mm='0'+mm
		    			} 
		
		    		ref_date = yyyy+mm+dd;
		    		document.getElementById("date1").value = ref_date;

            },
            }        
    });
    
    //my_basic_cal.select_date('year+5');
    //alert('{{ref_date_now}}');
	my_basic_cal.select_date(document.getElementById("date1").value);
    
});
</script>
